<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login page</title>
</head>
<body>
<div class="main">
<h1>Plant application</h1>
<h3>Please login to continue</h3>
<div>
    <form th:action="@{/login}" method="post">
        <label>Name:
            <br>
            <input type="text" name="loginName" placeholder="Insert name">
        </label>
        <br>
        <label>Password:
            <br>
            <input type="password" name="password">
        </label><br>
        <input class="btn btn-light" type="submit" value="Login">
    </form>
    <p style="background-color: rgba(255,0,0,0.3);" class="error" th:text="${error2} != null ? ${error2} : ''"></p>
</div>
<div>
    <h3>Register new user</h3>
    <form th:action="@{/adduser}" method="post">
        <label>Name:
            <br>
            <input type="text" name="loginName" placeholder="Insert name">
        </label><br>
        <label>Password:
            <br>
            <input type="password" name="password">
        </label><br>
        <input class="btn btn-light" type="submit" value="Register">
    </form>
    <p style="background-color: rgba(255,0,0,0.3);" class="error" th:text="${error} != null ? ${error} : ''"></p>
</div>
</div>
</body>
</html>
